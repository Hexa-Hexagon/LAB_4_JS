<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Динамічне заповнення списку</h1>
    <form name="sel">
        <select name="listOfLinks"></select>
    </form>
    <input type="button" value="Перехід" onclick="window.location.href = document.links[sel.listOfLinks.selectedIndex];" />
    <form>
        <a href="https://rozetka.com.ua"></a>
        <a href="https://allo.ua"></a>
        <a href="https://www.olx.ua"></a>
        <a href="https://www.zieit.edu.ua"></a>
    </form>
    <script>
        for (let i = 0; i < document.links.length; i++) {
            document.sel.listOfLinks.options[i] = new Option(
                document.links[i],
                i,
                false,
                false
            );
        }
        document.sel.listOfLinks.selectedIndex = 0;
    </script>
</body>

</html>
