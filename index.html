<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function btnClick() {
            if (document.form.sex[0].checked) {
                document.form.sex[1].click();
            } else {
                document.form.sex[0].click();
            }
        }
    </script>
</head>

<body>
    <h1>Метод click групи перемикачів</h1>
    <form name="form">
        <input type="radio" name="sex" value="Male" checked/> Чоловічий
        <input type="radio" name="sex" value="Female" /> Жіночий
        <br>Стан перемикачів можна змінити цією кнопкою
        <input type="button" value="Зміна стану" onclick="btnClick()" />
    </form>
</body>

</html>
